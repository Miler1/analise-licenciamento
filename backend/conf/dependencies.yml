# Application dependencies

require:
    - play:
        exclude:
            - org.hibernate -> hibernate-core
            - org.postgresql -> *
            - org.javassist -> *
    - org.geotools -> gt-geojson 14.5
    - org.geotools -> gt-wfs 14.5
    - org.geotools -> gt-epsg-hsql 14.5
    - play -> pdf 0.9
    - com.google.zxing -> core 2.2
    - com.google.zxing -> javase 2.2
    - org.postgresql -> postgresql 42.1.4:
                force: true
    - org.hibernate -> hibernate-spatial 5.2.13.Final
    - com.vividsolutions -> jts 1.13
    - log4j -> apache-log4j-extras 1.2.17
    - net.sf.flexjson -> flexjson 2.1
    - org.mockito -> mockito-all 1.9.5
    - com.nimbusds -> nimbus-jose-jwt 3.9.2
    - org.junit -> com.springsource.org.junit 4.7.0
    - br.ufla.lemaf -> InterfaceTramitacao 0.3.5-SNAPSHOT
    - org.apache.tika -> tika-core 1.7

repositories:

    - Nexus Lemaf:
            type: iBiblio
            root: "http://repo.ti.lemaf.ufla.br/repository/public"
            contains:
                - br.ufla.lemaf -> *
                - org.eclipse.emf -> *
                - javax.persistence -> *
                - org.eclipse.xsd -> *
                - org.apache.xml -> *
                - org.junit -> *
                - org.hibernatespatial -> *
                - org.hibernate -> *
                - org.postgis -> *
                - org.geotools -> *
                - javax.media -> *
                - jgridshift -> *
                - net.sf.flexjson -> *
                - log4j -> *
                - play -> *
                - org.mockito -> *
                - br.ufla -> *
                - javax.media -> *
                - java3d -> *
                - it.geosolutions.imageio-ext -> *
                - com.google.zxing -> *
                - br.ufla.lemaf -> *

