# Application dependencies

require:
    - play:
        exclude:
            - org.hibernate -> hibernate-core
            - org.postgresql -> *
            - org.javassist -> *
    - org.geotools -> gt-geojson 14.5
    - org.geotools -> gt-wfs 14.5
    - org.geotools -> gt-epsg-hsql 14.5
    - org.hibernate -> hibernate-spatial 4.0.1:
        exclude:
            - org.hibernate -> hibernate-core
            - postgresql -> postgresql
    - play -> pdf 0.9
    - org.hibernate -> hibernate-core 4.2.21.Final
    - org.postgresql -> postgresql 9.2-1003-jdbc4
    - com.vividsolutions -> jts 1.13
    - log4j -> apache-log4j-extras 1.2.17
    - net.sf.flexjson -> flexjson 2.1
    - org.mockito -> mockito-all 1.9.5
    - com.nimbusds -> nimbus-jose-jwt 3.9.2
    - org.junit -> com.springsource.org.junit 4.7.0
    - br.ufla.lemaf -> InterfaceTramitacao 0.3.5-SNAPSHOT
    - org.apache.tika -> tika-core 1.7

repositories:

    - hibernatespatial:
        type: iBiblio
        root: "http://www.hibernatespatial.org/repository"
        contains:
            - org.hibernate -> hibernate-spatial
            - org.postgis -> *

    - BOUNDLESSGEO:
           type: iBiblio
           root: "https://repo.boundlessgeo.com/main/"
           contains:
               - org.geotools.* -> *
               - it.geosolutions.* -> *
               - it.geosolutions.*.* -> *


    - OSGEO:
           type: iBiblio
           root: "http://download.osgeo.org/webdav/geotools/"
           contains:
               - javax.media -> *
               - jgridshift -> *


    - Nexus Lemaf:
            type: iBiblio
            root: "http://repo.ti.lemaf.ufla.br/repository/public"
            contains:
                - br.ufla.lemaf -> *
                - org.eclipse.emf -> *
                - javax.persistence -> *
                - org.eclipse.xsd -> *
                - org.apache.xml -> *
                - org.junit -> *

